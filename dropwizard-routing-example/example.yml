# Standard Dropwizard config file

# Database settings.
databases:
  - routeName: dunkindonuts
    database:
      # the name of your JDBC driver
      driverClass: org.h2.Driver

      # the username
      user: sa

      # the password
      password: sa

      # the JDBC URL
      url: jdbc:h2:target/dunkindonuts
  - routeName: starbucks
    database:
      # the name of your JDBC driver
      driverClass: org.h2.Driver

      # the username
      user: sa

      # the password
      password: sa

      # the JDBC URL
      url: jdbc:h2:target/starbucks

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example.barista: DEBUG

    org.hibernate.SQL: ALL

  appenders:
    - type: console

